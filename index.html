<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="shortcut icon" href="lock.png" type="image/x-icon">
  <link rel="stylesheet" href="css/tailwind.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header class="bg-blue-500 py-3 sm:py-0 relative">
    <div class="container mx-auto w-3/4 flex justify-between">
      <a class="
      flex items-center font-semibold text-2xl text-white" href="/index.html">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
        </svg>
        Secure Area
      </a>
      <nav>
        <button id="mobile_icon" class="text-white text-end flex sm:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-8 h-8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>

        </button>
        <ul id="menu"
          class="absolute bg-blue-500 w-full left-0 top-10 p-4 text-center hidden sm:block sm:relative sm:top-0 sm:flex sm:justify-evenly sm:items-center">
          <li class="mb-2 sm:mb-0 sm:ml-5 text-white font-semibold hover:text-blue-900 hover:transition-colors ">
            <a href="">Home</a>
          </li>
          <li class="mb-2 sm:mb-0 sm:ml-5 text-white font-semibold hover:text-blue-900 hover:transition-colors"><a
              href="">Contact</a></li>
          <li class="mb-2 sm:mb-0 sm:ml-5 text-white font-semibold hover:text-blue-900 hover:transition-colors rounded">
            <a href="">Login</a></liclass>
          <li
            class="mb-2 sm:mb-0 sm:ml-5 text-white font-semibold  bg-blue-900 px-3 py-2 rounded hover:bg-white hover:text-black hover:transition-colors">
            <a href="">Sign In</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="bg-blue-50 h-screen">
    <div class="container mx-auto w-3/4 flex justify-between flex-col sm:flex-row  sm:h-screen sm:items-center">
      <div class="order-1 py-8 sm:w-1/2 sm:flex  sm:items-center sm:order-2">
        <img src="img/login.svg">
      </div>
      <div class="order-2 bg-white p-8 sm:w-1/2 sm:order-1 sm:text-center">
        <h3 class="text-3xl font-semibold mb-1">Welcome Back</h3>
        <p class="text-gray-500 mb-5">Please enter your details</p>
        <form>
          <label class="font-semibold mb-1 block sm:text-left" for="email">Email Address</label>
          <input class="border w-full mb-2 p-2 rounded-lg" type="email" class="flex"
            placeholder="Enter your Email Address">
          <label class="font-semibold mb-1 block sm:text-left" for="password">Password</label>
          <input class="border w-full mb-2 p-2 rounded-lg" type="password" class="flex"
            placeholder="Enter your Password">
          <input
            class="text-white font-semibold bg-blue-900 px-3 py-2 pb-3 block rounded w-full hover:bg-black hover:text-white cursor-pointer"
            type="submit" value="Sign In">
        </form>
        <p class="text-gray-400 text-sm pt-3">Don't Have an account?<a class="text-blue-500 underline ml-2"
            href="#">Sign
            up</a>
        </p>
      </div>
    </div>
  </section>
  <!-- <script src="/scripts.js" type="module"></script> -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mobileIcon = document.getElementById("mobile_icon");
      const menu = document.getElementById("menu");

      mobileIcon.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    });
  </script>
</body>

</html>
